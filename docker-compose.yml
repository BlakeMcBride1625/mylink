version: '3.8'

services:
  # PostgreSQL Database
  postgres:
    image: postgres:15-alpine
    container_name: myhub-postgres
    restart: unless-stopped
    environment:
      - POSTGRES_USER=${POSTGRES_USER:-admin}
      - POSTGRES_PASSWORD=${POSTGRES_PASSWORD}
      - POSTGRES_DB=${POSTGRES_DB:-myhub_db}
    volumes:
      - postgres_data:/var/lib/postgresql/data
    ports:
      - "${POSTGRES_PORT:-1800}:5432"  # External port 1800, internal 5432
    networks:
      - myhub-network
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U ${POSTGRES_USER:-admin} -d ${POSTGRES_DB:-myhub_db}"]
      interval: 10s
      timeout: 5s
      retries: 5

  # MY HUB Application
  myhub:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: myhub-app
    restart: unless-stopped
    network_mode: "host"
    depends_on:
      postgres:
        condition: service_healthy
    env_file:
      - .env
    environment:
      - NODE_ENV=production
      - FRONTEND_PORT=${FRONTEND_PORT:-1500}
      - BACKEND_PORT=${BACKEND_PORT:-1600}
      - DISCORD_USER_ID=${VITE_DISCORD_USER_ID}
      - DISCORD_CLIENT_ID=${DISCORD_CLIENT_ID}
      - DISCORD_CLIENT_SECRET=${DISCORD_CLIENT_SECRET}
      - DISCORD_REDIRECT_URI=${DISCORD_REDIRECT_URI}
      - DISCORD_BOT_TOKEN=${DISCORD_BOT_TOKEN}
      - ADMIN_DISCORD_ID=${ADMIN_DISCORD_ID}
      - LASTFM_USERNAME=${LASTFM_USERNAME}
      - LASTFM_API_KEY=${LASTFM_API_KEY}
      - WAKATIME_API_KEY=${WAKATIME_API_KEY}
      - SMTP_HOST=${SMTP_HOST}
      - SMTP_PORT=${SMTP_PORT}
      - SMTP_USER=${SMTP_USER}
      - SMTP_PASS=${SMTP_PASS}
      - SESSION_SECRET=${SESSION_SECRET}
      - POSTGRES_HOST=localhost
      - POSTGRES_PORT=1800
      - POSTGRES_USER=${POSTGRES_USER:-admin}
      - POSTGRES_PASSWORD=${POSTGRES_PASSWORD}
      - POSTGRES_DB=${POSTGRES_DB:-myhub_db}
    healthcheck:
      test: [ "CMD", "node", "-e", "require('http').get('http://localhost:1600/health', (r) => {process.exit(r.statusCode === 200 ? 0 : 1)})" ]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 40s

networks:
  myhub-network:
    driver: bridge

volumes:
  postgres_data:
