# Nginx configuration for MY HUB
# Deployment: developer.epildevconnect.uk/myhub/

server {
    listen 80;
    server_name developer.epildevconnect.uk;

    # Redirect HTTP to HTTPS (Cloudflare will handle SSL)
    # If not using Cloudflare proxy, add SSL config here

    # MY HUB Application - Frontend (subdirectory /myhub/)
    location /myhub/ {
        proxy_pass http://localhost:1500/;
        proxy_http_version 1.1;
        proxy_set_header Upgrade $http_upgrade;
        proxy_set_header Connection 'upgrade';
        proxy_set_header Host $host;
        
        # Get real IP from Cloudflare
        proxy_set_header X-Real-IP $http_cf_connecting_ip;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
        proxy_cache_bypass $http_upgrade;
        
        # Remove /myhub prefix when passing to backend
        rewrite ^/myhub/(.*) /$1 break;
    }

    # MY HUB Backend - API endpoints
    location /myhub/api/ {
        proxy_pass http://localhost:1600/api/;
        proxy_http_version 1.1;
        proxy_set_header Upgrade $http_upgrade;
        proxy_set_header Connection 'upgrade';
        proxy_set_header Host $host;
        
        # Get real IP from Cloudflare
        proxy_set_header X-Real-IP $http_cf_connecting_ip;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
        proxy_cache_bypass $http_upgrade;
    }

    # MY HUB Backend - Auth routes
    location /myhub/auth/ {
        proxy_pass http://localhost:1600/auth/;
        proxy_http_version 1.1;
        proxy_set_header Upgrade $http_upgrade;
        proxy_set_header Connection 'upgrade';
        proxy_set_header Host $host;
        
        # Get real IP from Cloudflare
        proxy_set_header X-Real-IP $http_cf_connecting_ip;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
        proxy_cache_bypass $http_upgrade;
    }

    # Optional: Root location for developer subdomain
    location / {
        # You can serve other content here or redirect
        # return 301 https://developer.epildevconnect.uk/myhub/;
        try_files $uri $uri/ =404;
    }

    # Security headers
    add_header X-Frame-Options "SAMEORIGIN" always;
    add_header X-Content-Type-Options "nosniff" always;
    add_header X-XSS-Protection "1; mode=block" always;
    add_header Referrer-Policy "no-referrer-when-downgrade" always;

    # Gzip compression
    gzip on;
    gzip_vary on;
    gzip_min_length 1024;
    gzip_types text/plain text/css text/xml text/javascript application/x-javascript application/xml+rss application/json application/javascript;
}

